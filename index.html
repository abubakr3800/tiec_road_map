<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiec roadmap example</title>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/aos.css">
    <link rel="stylesheet" href="libs/css/glide.core.css">
    <link rel="stylesheet" href="libs/css/glide.theme.css">
    <link rel="stylesheet" href="libs/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="style/css/index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button">login / register</button>
            </form>
          </div>
        </div>
    </nav>

    <!-- *********** Sign in Modal *********** -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <nav class="w-100">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                          <button class="nav-link active px-4" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">sign in</button>
                          <button class="nav-link  px-4" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">register</button>
                        </div>
                    </nav>
                    <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign in form</h1> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="nav-tabContent">
                        <!-- sign in form -->
                         <div class="container tab-pane fade show active" validate id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                             <form class="row g-3 needs-validation ">
                                 <div class="col-12">
                                     <label for="validationCustom01" class="form-label">email</label>
                                     <input type="email" class="form-control" id="signInEmail" required>
                                     <div class="valid-feedback">
                                         Looks good!
                                     </div>
                                 </div>
         
                                 <div class="col-12">
                                     <label for="validationCustom02" class="form-label">password</label>
                                     <input type="password" class="form-control" id="signInPassword" required>
                                     <div class="valid-feedback">
                                         Looks good!
                                     </div>
                                 </div>
                             
                                 <div class="col-12">
                                     <button class="btn btn-success" type="submit">sign in</button>
                                     <button class="btn btn-primary" type="button">register instead</button>
                                 </div>
                             </form>
                         </div>
    
                        <!-- register form -->
                         <div class="container tab-pane fade" validate id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                             <form class="row g-3 needs-validation ">
                                 <div class="col-md-4">
                                   <label for="validationCustom01" class="form-label">First name</label>
                                   <input type="text" class="form-control" id="regFName" required>
                                   <div class="valid-feedback">
                                     Looks good!
                                   </div>
                                 </div>
                                 <div class="col-md-4">
                                   <label for="validationCustom02" class="form-label">Last name</label>
                                   <input type="text" class="form-control" id="regSName" required>
                                   <div class="valid-feedback">
                                     Looks good!
                                   </div>
                                 </div>
                                 <div class="col-md-4">
                                   <label for="validationCustomUsername" class="form-label">email</label>
                                   <div class="input-group has-validation">
                                     <input type="email" class="form-control" id="regEmail" aria-describedby="inputGroupPrepend" required>
                                     <div class="invalid-feedback">
                                       Please choose a username.
                                     </div>
                                   </div>
                                 </div>
                                 <div class="col-md-6">
                                   <label for="validationCustom03" class="form-label">City</label>
                                   <input type="text" class="form-control" id="regCity" required>
                                   <div class="invalid-feedback">
                                     Please provide a valid city.
                                   </div>
                                 </div>
                                 <div class="col-md-6">
                                   <label for="validationCustom03" class="form-label">eduction</label>
                                   <input type="text" class="form-control" id="regEducation" required>
                                   <div class="invalid-feedback">
                                     Please provide a valid city.
                                   </div>
                                 </div>
                                 
                                 <div class="col-md-3">
                                   <label for="validationCustom05" class="form-label">national id</label>
                                   <input type="text" class="form-control" id="regNId" required>
                                   <div class="invalid-feedback">
                                     Please provide a valid zip.
                                   </div>
                                 </div>
                                 
                                 <div class="col-md-3">
                                   <label for="validationCustom05" class="form-label">Phone</label>
                                   <input type="tel" class="form-control" id="regPhone" required>
                                   <div class="invalid-feedback">
                                     Please provide a valid zip.
                                   </div>
                                 </div>
                                 
                                 <div class="col-12">
                                   <button class="btn btn-primary" type="submit">register</button>
                                   <button class="btn btn-success" type="button">login instead</button>
                                 </div>
                             </form>
                         </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- *********** Sign in Modal *********** -->

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
    </svg>
  
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
            <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                    Light
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                    Dark
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
            <li>
                <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                    <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                    Auto
                    <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
                </button>
            </li>
        </ul>
    </div>

    <div class="container">
        
    </div>
    
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="libs/js/bootstrap.min.js"></script> -->
    <script src="libs/js/glide.js"></script>
    <script src="libs/js/swiper-bundle.min.js"></script>
    <script src="libs/js/color-modes.js"></script>
    <!-- <script src="libs/js/smtp.js"></script> -->

    <script src="style/js/index.js"></script>
</body>
</html>
